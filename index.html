<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Avaliação 02 - Connect UCSAL</title>
</head>
<body>
    <div class="container-sm">

        <!-- Menu do Topo -->
        <ul id="menu-topo" class="nav justify-content-center fixed-top row-12 row-sm-12">
            <li class="nav-item col col-sm-6">
                <a class="nav-link" href="">
                    <i class="bi bi-arrow-90deg-left"></i>
                </a>
            </li>
            <li class="nav-item col col-sm-6" align="right">       
                <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" >
                    <i class="bi bi-gear-fill"></i>
                </a>
                <div class="container-fluid">
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Configurações</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-person-check"> Perfil</i> 
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-chat">  Chat</i> 
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-file-lock"> Privacidade</i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-box-arrow-left"> Sair</i> 
                                    </a>
                                </li>
                            </ul>
                        </div>        
                    </div>
                </div>
                  
            </li>
        </ul>
        
        <!-- Textos do inicio -->
        <div class="container-sm">
            <div id="text-inicio" class="row row-sm-12 text-inicio">Início</div>
            <div id="text-pubnova" class="row row-sm-12 text-pubnova">Publicação Nova</div>
        </div>

        <!-- Conteúdo/Publicações -->
        <div class="publicacao row row-sm-12">
            <img src="/assets/zuck.jpg" alt="">
            <div class="perfil row row-sm-12">
                <span>
                    <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/assets/perfil-zuck.jpg">
                    <a href="">Mark Zuckerberg</a>
                    <i class="bi bi-check" style="color: #0074cc"></i>
                </span>
            </div>
        </div>
        
        <div class="publicacao row row-sm-12">
            <video autoplay controls loop muted src="/assets/video.mp4"></video>
            <div class="perfil row row-sm-12">
                <span>
                    <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/assets/luva.jpg">
                    <a href="">Luva de Pedreiro</a>
                    <i class="bi bi-check" style="color: #0074cc"></i>
                </span>
            </div>
        </div>

        <div class="publicacao row row-sm-12">
            <img src="/assets/ucsal.jpg" alt="">
            <div class="perfil row row-sm-12">
                <span>
                    <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/assets/perfil-ucsal.jpg">
                    <a href="">UCSAL</a>
                    <i class="bi bi-check" style="color: #0074cc"></i>
                </span>
            </div>
        </div>    

        <div class="publicacao row row-sm-12">
            <video autoplay controls loop muted src="/assets/isadora.mp4"></video>
            <div class="perfil row row-sm-12">
                <span>
                    <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/assets/perfil-isadora.jpg">
                    <a href="">Isadora</a>
                    <i class="bi bi-check" style="color: #0074cc"></i>
                </span>
            </div>
        </div>

        <div class="espaco">
            
        </div>

        <!-- Menu Fixo de baixo -->
        <ul id="menu-fixo" class="nav justify-content-center fixed-bottom row-12 row-sm-12">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-house-door"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li>
            <li id="botao-mais" class="nav-item">
                <a class="nav-link botao_add" href="#">
                    <i class="bi bi-plus-lg"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-chat"></i>
                </a>
            </li>  
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-person"></i>
                </a>
            </li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
